[book]
authors = ["Nate Wilcox"]
language = "en"
multilingual = false
src = "src"
title = "Zcash Trailing Finality Layer"

[build]
# When there is more than one [output.*] section, the HTML will be generated under `html/`.
# GitHub pages only renders content under `docs/`; see https://nathan-at-least.github.io/auto-deploy-howto.html
# So, we set build-dir to the root directory of the repo and have CI move `html/` to `docs/`.
build-dir = "."

[output.html]
default-theme = "light"

[output.linkcheck]

[preprocessor.graphviz]
command = "mdbook-graphviz"
after = ["links"]
output-to-file = true
